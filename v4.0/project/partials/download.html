<div class="modal-header">
    <h3 class="modal-title">Download App</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div ng-show="fail" class="alert alert-info alert-dismissable">
            <i class="fa fa-exclamation-triangle"></i>
            {{failMessage}}
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">Phone Number:</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="fa"><img src="img/icons/united_states_of_america.png"/></span>
                        </div>
                        <input ng-model="phoneNumber" placeholder="(xxx) xxx-xxxx" class="form-control" type="tel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="sendText()">Send Text</button>
    <button class="btn btn-primary" id="cancel" ng-click="cancel()">Cancel</button>
</div>
